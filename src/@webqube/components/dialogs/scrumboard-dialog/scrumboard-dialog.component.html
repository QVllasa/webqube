<form [formGroup]="form" class="flex-col justify-between h-full">
  <div class="mb-0 body-1" mat-dialog-title>
    <div class="flex-col gap-4">
      <div class="flex justify-between">
        <div class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800"
             fxLayout="row" fxLayoutAlign="start center">
          <span>{{ list?.label }}</span>
        </div>
        <button
          *ngIf="action !== 'create'"
          [matMenuTriggerFor]="menu"
          class="material-icons-round text-gray-700 rounded-full p-1 hover:bg-gray-100">
          more_vert
        </button>


      </div>

      <h2 class="mt-3 flex-auto font-normal text-xl text-gray-700 m-0">
        <div class="mt-1">
          <input type="text" [class.empty]="!form.get('title').value"
                 formControlName="title"
                 name="title" id="title"
                 class="-pl-1 flex-auto cursor-pointer text-lg text-gray-600 font-normal focus:text-sm focus:font-normal  focus:cursor-text focus:bg-white hover:bg-gray-100 w-full border-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 block  rounded-md"
                 placeholder="Aufgabentitel">
        </div>
      </h2>
    </div>
  </div>

  <mat-dialog-content class="pb-6 content">
    <div class="mt-3" fxLayout="column">
      <div>
        <div class="mt-1">
          <textarea formControlName="description"
                    placeholder="Beschreibe die Aufgabe" rows="6" name="comment" id="comment"
                    class="border-none hover:bg-gray-100 cursor-pointer focus:cursor-text focus:bg-white focus:ring-amber-500 focus:border-amber-500 block w-full sm:text-sm border-gray-300 focus:ring-2 rounded-md"></textarea>
        </div>
        <div class="mt-1">
          <input type="url" [class.empty]="!form.get('title').value"
                 formControlName="link"
                 name="link" id="link"
                 class="-pl-1 flex-auto cursor-pointer text-sm text-gray-600 font-normal focus:text-sm focus:font-normal  focus:cursor-text focus:bg-white hover:bg-gray-100 w-full border-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 block  rounded-md"
                 placeholder="Link zu Datei oder Dokument">
        </div>
      </div>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions class="flex justify-center gap-4">
    <button mat-ripple (click)="onCancel()" type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-amber-600 hover:bg-amber-700 focus:outline-none ">
      Abbrechen
    </button>
    <button mat-ripple type="submit" (click)="save()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-amber-600 hover:bg-amber-700 focus:outline-none ">
      Speichern
    </button>
  </mat-dialog-actions>
</form>

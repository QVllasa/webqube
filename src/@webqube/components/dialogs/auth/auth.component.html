<div class="sm:mx-auto sm:w-full sm:max-w-md">
  <img class="mx-auto h-12 w-auto" src="/assets/img/logo/webqube_icon.svg" alt="Workflow">
  <h2 class="mt-6 text-center text-lg font-extrabold text-gray-800">
    Login
  </h2>
</div>
<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
  <div class="bg-white">
    <form class="space-y-6" [formGroup]="signInForm" (ngSubmit)="onSend()">

      <div class="w-80">
        <label for="email" class="sr-only text-sm font-medium text-gray-700">Deine E-Mail</label>
        <div class="relative rounded-md shadow-sm">
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <span class="text-xl">️✉️</span>
          </div>
          <input formControlName="email" type="text" name="email" id="email"
                 [ngClass]="f.email.invalid &&  f.email.touched ? 'border-red-300 text-red-900  focus:outline-none focus:ring-red-500 focus:border-red-500' : 'focus:ring-amber-500 focus:border-amber-500 border-gray-300'"
                 class="block w-full pl-3 sm:text-sm  rounded-md" placeholder="Deine E-Mail">
        </div>
        <p *ngIf="f.email.invalid &&  f.email.touched" class="mt-1 text-xs text-red-600" id="email-error">Keine
          gültige
          E-Mail.</p>
      </div>


      <div>
        <label for="password" class="sr-only text-sm font-medium text-gray-700">Deine Passwort</label>
        <div class="relative rounded-md shadow-sm">
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <span class="text-xl">️🔐</span>
          </div>
          <input formControlName="password" type="password" name="password" id="password"
                 [ngClass]="f.password.invalid &&  f.password.touched ? 'border-red-300 text-red-900  focus:outline-none focus:ring-red-500 focus:border-red-500' : 'focus:ring-amber-500 focus:border-amber-500 border-gray-300'"
                 class="block w-full pl-3 sm:text-sm  rounded-md" placeholder="Dein Passwort">
        </div>
        <p *ngIf="f.password.invalid &&  f.password.touched" class="mt-1 text-xs text-red-600" id="password-error">Bitte
          mindestens 8 Zeichen.</p>
      </div>


      <div class="flex flex-col items-stretch justify-between space-y-4">
        <div>


          <button mat-ripple type="submit"
                  [disabled]="isLoading"
                  class="disabled:bg-amber-700 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
            <ng-template [ngIf]="!isLoading">Anmelden</ng-template>
            <mat-spinner [diameter]="20" *ngIf="isLoading"></mat-spinner>
          </button>
        </div>
        <div class="text-sm w-full text-center">
          <a matDialogClose routerLink="/privacy" class="font-medium text-amber-600 hover:text-amber-500">
            Datenschutz
          </a>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-container>
  <div *ngIf="!onSuccess">
    <div class="p-4 -ml-4 -mt-4  flex justify-center items-center flex-wrap sm:flex-nowrap">
      <div class="ml-4 mt-4 text-center">
        <h3 class="text-2xl leading-6 font-semibold text-gray-900">Erweiterung kaufen.</h3>
<!--        <p class="mt-5 text-sm text-gray-500 text-center">Erweitere deine Website ganz nach deinen Bedürfnissen.</p>-->
      </div>
    </div>
    <div class="p-4 flex flex-col ">
      <div class="flow">
        <!-- This example requires Tailwind CSS v2.0+ -->
        <fieldset>
          <legend class="sr-only">Server size</legend>
          <div class="space-y-4">
            <!--
              Checked: "border-transparent", Not Checked: "border-gray-300"
              Active: "border-indigo-500 ring-2 ring-indigo-500"
            -->
            <label class="relative block bg-white border rounded-lg shadow-sm px-6 py-4 cursor-pointer sm:flex sm:justify-between focus:outline-none">
              <input type="radio" name="server-size" value="Hobby" class="sr-only" aria-labelledby="server-size-0-label" aria-describedby="server-size-0-description-0 server-size-0-description-1">
              <div class="flex items-center">
                <div class="text-sm">
                  <p id="server-size-0-label" class="font-medium text-gray-900">{{feature.title}}</p>
                  <div id="server-size-0-description-0" class="text-gray-500">
                    <p class="sm:inline">{{feature.title}}</p>
                    <span class="hidden sm:inline sm:mx-1" aria-hidden="true">&middot;</span>
                    <p class="sm:inline">160 GB SSD disk</p>
                  </div>
                </div>
              </div>
              <div id="server-size-0-description-1" class="mt-2 flex text-sm sm:mt-0 sm:block sm:ml-4 sm:text-right">
                <div class="font-bold text-gray-900">{{feature.price}} €</div>
                <div class="ml-1 text-gray-500 sm:ml-0">{{'einmalig'}}</div>
              </div>
              <!--
                Active: "border", Not Active: "border-2"
                Checked: "border-indigo-500", Not Checked: "border-transparent"
              -->
              <div class="absolute -inset-px rounded-lg border-2 pointer-events-none" aria-hidden="true"></div>
            </label>
          </div>
          <div class="pt-6 pb-8 px-6">
            <h3 class="  text-xs font-bold text-amber-600 tracking-wide uppercase">Was du davon hast.</h3>
            <ul role="list" class="mt-6 space-y-4">
              <li *ngFor="let benefit of feature.benefits" class="flex space-x-3">
                <mat-icon class="material-symbols-rounded  text-green-500">task_alt</mat-icon>
                <span class="text-sm text-gray-500">{{benefit}}</span>
              </li>
            </ul>
          </div>
        </fieldset>

      </div>
      <div class="flex justify-center">
        <div class="flex justify-center">
          <ngx-paypal [config]="payPalConfig"></ngx-paypal>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div *ngIf="onSuccess" class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden  transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
  <div>
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
      <!-- Heroicon name: outline/check -->
      <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
    </div>
    <div class="mt-3 text-center sm:mt-5">
      <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Zahlung erfolgreich</h3>
      <div class="mt-2">
        <p class="text-sm text-gray-500">Ab hier beginnen wir die einzelnen Aufgaben abzuarbeiten.
          Sollte uns oder dir etwas in der Planung entgangen sein, dann füge gerne noch Aufgaben hinzu.</p>
      </div>
    </div>
  </div>
  <div class="mt-5 sm:mt-6">
    <button type="button"
            mat-dialog-close
            mat-ripple
            class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-amber-600 text-base font-medium text-white hover:bg-amber-700 focus:outline-none  sm:text-sm">
      Zurück zum Dashboard
    </button>
  </div>
</div>


  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-12 w-auto" src="/assets/img/logo/webqube_icon.svg" alt="Workflow">
    <h2 class="mt-6 text-center text-lg font-extrabold text-gray-800">
      Melde dich kostenlos an. <br/> Du zahlst erst, wenn es mit dem Projekt losgeht.
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 sm:px-10">
      <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSend()">


        <div>
          <label for="name" class="sr-only text-sm font-medium text-gray-700">Deine Vor- und Nachname</label>
          <div class=" relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <span class="text-xl">💁</span>
            </div>
            <input formControlName="name" type="text" name="name" id="name"
                   [ngClass]="f.name.invalid &&  f.name.touched ? 'border-red-300 text-red-900  focus:outline-none focus:ring-red-500 focus:border-red-500' : 'focus:ring-yellow-500 focus:border-yellow-500 border-gray-300'"
                   class="focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-3 sm:text-sm border-gray-300 rounded-md" placeholder="Dein Vor- und Nachname">
          </div>
          <p *ngIf="f.name.invalid &&  f.name.touched" class="mt-1 text-xs text-red-600" id="name-error">Bitte gib deinen Namen ein.</p>
        </div>


        <div>
          <label for="email" class="sr-only text-sm font-medium text-gray-700">Deine E-Mail</label>
          <div class="relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <span class="text-xl">️✉️</span>
            </div>
            <input formControlName="email" type="text" name="email" id="email"
                   [ngClass]="f.email.invalid &&  f.email.touched ? 'border-red-300 text-red-900  focus:outline-none focus:ring-red-500 focus:border-red-500' : 'focus:ring-yellow-500 focus:border-yellow-500 border-gray-300'"
                   class="block w-full pl-3 sm:text-sm  rounded-md" placeholder="Deine E-Mail">
          </div>
          <p *ngIf="f.email.invalid &&  f.email.touched" class="mt-1 text-xs text-red-600" id="email-error">Keine gültige E-Mail.</p>
          <p *ngIf="emailExists" class="mt-1 text-xs text-red-600" id="email-exists">Diese E-Mail existiert bereits.</p>
        </div>

        <div>
          <label for="business" class="sr-only text-sm font-medium text-gray-700">Dein Business</label>
          <div class=" relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <span class="text-xl">🚀</span>
            </div>
            <input formControlName="business" type="text" name="business" id="business" class="focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-3 sm:text-sm border-gray-300 rounded-md" placeholder="Dein Business oder Projekt">
          </div>
        </div>

        <div class="flex flex-col items-stretch justify-between space-y-4">
          <div>
            <button mat-ripple type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
              Kostenlos Anmelden
            </button>
          </div>
          <div class="text-sm w-full text-center">
            <a href="#" class="font-medium text-yellow-600 hover:text-yellow-500">
              Datenschutz
            </a>
          </div>
        </div>

      </form>



    </div>
  </div>

<form  [formGroup]="form">
  <div class="mb-0 body-1" mat-dialog-title>
    <div class="flex-col gap-4">
      <div class="ml-2 mb-2 text-sm text-gray-500 " fxLayout="row" fxLayoutAlign="start center">
        <span>{{ list?.label }}</span>
      </div>
      <h2 class="flex-auto font-normal text-xl text-gray-700 m-0">
        <div class="mt-1">
          <input type="email" [class.empty]="!form.get('title').value"
                 formControlName="title"
                 autofocus="false"
                 name="email" id="email"
                 class="-pl-1 flex-auto cursor-pointer text-lg text-gray-600 font-normal focus:text-sm focus:font-normal  focus:cursor-text focus:bg-white hover:bg-gray-100 w-full border-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 block  rounded-md"
                 placeholder="Aufgabentitel">
        </div>
      </h2>
    </div>
  </div>

  <mat-dialog-content class="pb-6 content">
    <div class="mt-3" fxLayout="column">
      <div>
        <div class="mt-1">
          <textarea cdkAutosizeMinRows="2"
                    formControlName="description"
                    matTextareaAutosize
                    placeholder="Beschreibe die Aufgabe" rows="4" name="comment" id="comment"
                    class="border-none hover:bg-gray-100 cursor-pointer focus:cursor-text focus:bg-white focus:ring-amber-500 focus:border-amber-500 block w-full sm:text-sm border-gray-300 focus:ring-2 rounded-md"></textarea>
        </div>
      </div>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions class="flex justify-center gap-4 ">
    <button mat-ripple (click)="onCancel()" type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-amber-600 hover:bg-amber-700 focus:outline-none ">
      Abbrechen
    </button>
    <button mat-ripple type="submit" (click)="save()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-amber-600 hover:bg-amber-700 focus:outline-none ">
      Speichern
    </button>
  </mat-dialog-actions>
</form>

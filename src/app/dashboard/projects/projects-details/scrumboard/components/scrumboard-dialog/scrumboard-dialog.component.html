<form (ngSubmit)="save()" [formGroup]="form">
  <div class="mb-0 body-1" mat-dialog-title>
    <div>
      <div class="text-sm text-gray-500 mb-3 " fxLayout="row" fxLayoutAlign="start center">
        <span>{{ list?.label }}</span>
      </div>
      <h2 class="title m-0" fxLayout="row" fxLayoutAlign="start center">
        <input [class.empty]="!form.get('title').value"
               formControlName="title"
               fxFlex="auto">
      </h2>
    </div>

    <div class="mt-3 ltr:ml-10 rtl:mr-10" fxLayout="row wrap" fxLayoutAlign="space-between start">
    </div>

    <mat-divider class="-mx-6 mt-6"></mat-divider>
  </div>

  <mat-dialog-content class="pb-6 content">

    <h2 class="text-base font-medium m-0 mt-6 text-gray-500" fxLayout="row" fxLayoutAlign="start center">

      <span class="uppercase">Beschreibung</span>
    </h2>

    <div class="mt-3" fxLayout="column">
      <div>
        <div class="mt-1">
          <textarea cdkAutosizeMinRows="2"
                    formControlName="description"
                    matInput
                    matTextareaAutosize
                    placeholder="Beschreibe die Aufgabe" rows="4" name="comment" id="comment"
                    class="shadow-sm focus:ring-amber-500 focus:border-amber-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>
      </div>
      <!--      <mat-form-field appearance="outline" class="">-->
      <!--        <textarea ></textarea>-->
      <!--      </mat-form-field>-->
    </div>


  </mat-dialog-content>

  <mat-dialog-actions class="flex justify-center gap-4 ">
    <button mat-ripple mat-dialog-close type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-amber-600 hover:bg-amber-700 focus:outline-none ">
      Abbrechen
    </button>
    <button mat-ripple type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-amber-600 hover:bg-amber-700 focus:outline-none ">
      Speichern
    </button>
  </mat-dialog-actions>
</form>

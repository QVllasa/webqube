<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-gray-900">
  <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
    <div class="text-center">
      <svg class="text-gray-800 hidden lg:block absolute left-full transform -translate-x-1/2 -translate-y-1/4" width="404" height="784" fill="none" viewBox="0 0 404 784" aria-hidden="true">
        <defs>
          <pattern id="b1e6e422-73f8-40a6-b5d9-c8586e37e0e7" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="4" height="4" class="" fill="currentColor" />
          </pattern>
        </defs>
        <rect width="404" height="784" fill="url(#b1e6e422-73f8-40a6-b5d9-c8586e37e0e7)" />
      </svg>
      <h2 class="text-base font-semibold text-yellow-500 tracking-wide uppercase">Werke</h2>
      <p class="mt-1 text-4xl font-extrabold text-white sm:text-5xl sm:tracking-tight lg:text-6xl">Woran wir arbeiten.</p>
      <p class="max-w-xl mt-5 mx-auto text-xl text-gray-400">Hier siehst du woran wir bereits gearbeitet haben, um dir
        ein Bild davon zu machen welche Qualität deine nächste Webseite haben könnte.</p>

      <ul role="list"
          class="mt-20 grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
        <li *ngFor="let project of projects" class="relative text-left border border-yellow-500 rounded-lg">
          <div
            class="group block w-full aspect-w-10 aspect-h-7 rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-yellow-500 overflow-hidden">
            <img
              [src]="project.img"
              alt="" class="object-cover pointer-events-none group-hover:opacity-75">
            <button type="button" class="absolute inset-0 focus:outline-none">
              <span class="sr-only">{{project.name}}</span>
            </button>
          </div>
          <div class="grid grid-cols-2 items-center mt-4 px-3 pb-3">
            <div class="col-1">
              <p class="mt-2 block text-sm font-bold text-white truncate pointer-events-none ">{{project.name}}</p>
              <a [href]="project.link" class="mt-2 block text-sm font-medium text-gray-500 hover:text-yellow-500">Zur
                Webseite</a>
            </div>
            <button mat-ripple type="button"
                    [routerLink]="['/work-details/'+project.id]"
                    class="ml-auto w-24  py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
              Details
            </button>
          </div>
        </li>
      </ul>
    </div>

  </div>
</div>
